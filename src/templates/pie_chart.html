<!DOCTYPE html>
<html lang="en">
<head>
    {% set title = 'PESTEL ANALYSIS' %}
    {% set title_class =  'small-header' %}
    {% include "favicon.html" %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/lobibox.min.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/queries.css') }}" />
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
<!--    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.1.11.min.js') }}"></script>-->
    <script type="text/javascript" src="{{ url_for('static', filename='js/lobibox.min.js') }}"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/variable-pie.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
<!--    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>

    <title class="small-title">{{ title }}</title>

</head>
<body>
    <header>
        <!--  nav  -->
        {% include "navBar.html" %}
        {% block nav %}
        {% endblock %}
        <!-- End:nav   -->
    </header>

    <div class="pestel-container">
        <div class="left-col">
            <div class="pestel-indicators first-indicator " id="legislative"></div>
            <div class="pestel-indicators second-indicator " id="ecological"></div>
            <div class="pestel-indicators third-indicator " id="technological"></div>
        </div>
        <div class="pestel-pie">
            <figure class="highcharts-figure">
              <div id="container"></div>
<!--              <p class="highcharts-description">-->
<!--                Variable radius pie charts can be used to visualize a-->
<!--                second dimension in a pie chart. In this chart, the more-->
<!--                densely populated countries are drawn further out, while the-->
<!--                slice width is determined by the size of the country.-->
<!--              </p>-->
            </figure>
        </div>
        <div class="right-col">
            <div class="pestel-indicators first-indicator " id="political"></div>
            <div class="pestel-indicators second-indicator " id="economical"></div>
            <div class="pestel-indicators third-indicator " id="social"></div>
        </div>
    </div>
    {% include "footer.html" %}
    <script>
        const countries = {{ countries | tojson }}
        const indicators = {{ indicators | tojson}}
        const lineUrl = "{{ url_for('plots.plot_line_chart' ) }}";
        const navUrl = "{{ url_for('nav.get_countries_indicators' ) }}";
        const pestelUrl = "{{ url_for('pie.get_pestel' ) }}";
        const error404Html = "{{ url_for('error_page', code = "404") }}";
        const error500Html = "{{ url_for('error_page', code = "500") }}";
    </script>
     <script type="text/javascript" src="{{ url_for('static', filename='js/navBar_scripts.js') }}"></script>
     <script type="text/javascript" src="{{ url_for('static', filename='js/pestel_pie.js') }}"></script>

</body>
</html>
